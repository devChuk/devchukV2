		<link rel="stylesheet" href="http://devchuk.github.io/devchuk2/res/css/buttons.css">
	</head>
	<body>
		
		<div id="subintro2">
			<div id="subspacer"></div>
			<div id="intro-large">PROJECTS</div><br>
		</div>
		<div id="info-wrapper-wrapper">
			<div id="info-wrapper" class="buttons" style="text-align:center;width:750px">
				<div id="buttons" class="buttons">
					<button style="width:185px" class="button button-rounded button-white button-large">ALL</button>
					<button style="width:185px" class="button button-rounded button-white button-large">SOFTWARE</button>
					<button style="width:185px" class="button button-rounded button-white button-large">HARDWARE</button>
					<button style="width:185px" class="button button-rounded button-white button-large">MISC</button>
				</div>
			</div>
			<div id="info-wrapper" style="padding-top:0">
                <div class="grid">
                	<!-- <ul class="list"> -->
						{% for proj in site.projects %}
							<!-- <li id="{{ proj.order }}" class="{{ proj.category }}"> -->
			                	<figure id="{{ proj.order }}" class="effect-romeo">
									<img src="https://raw.githubusercontent.com/devChuk/devchuk.github.io/master/res/img/portimg/crossbows/crossbow.jpg" alt="img17"/>
									<figcaption>
										<h2><span>{{ proj.title }}</span></h2>
										<p>{{ proj.description }}<br>{{ proj.date }}</p>
										<a href="#">View more</a>
									</figcaption>			
								</figure>
							<!-- </li> -->
		                {% endfor %}
                	<!-- </ul> -->


                
					
				</div>
			</div>
		</div>
		<script>
			sortList(document.getElementsByClassName('grid')[0]);

			function sortList(ul){
			    var new_ul = ul.cloneNode(false);

			    // Add all lis to an array
			    var lis = [];
			    for(var i = ul.childNodes.length; i--;){
			        if(ul.childNodes[i].nodeName === 'FIGURE')
			            lis.push(ul.childNodes[i]);
			    }

			    // Sort the lis in descending order
			    lis.sort(function(a, b){
			       return parseInt(b.id , 10) - 
			              parseInt(a.id , 10);
			    });

			    // Add them into the ul in order
			    for(var i = 0; i < lis.length; i++)
			        new_ul.appendChild(lis[i]);
			    ul.parentNode.replaceChild(new_ul, ul);
			}
		</script>
	</body>
</html>
