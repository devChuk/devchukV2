<!DOCTYPE html>
<!--[if lt IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#2980B9">
		<title>Projects | Brian Chuk</title>

		<link rel="stylesheet" href="http://devchuk.github.io/devchuk2/res/css/chromestylesheet.css">
		<link rel="stylesheet" href="../../res/css/proj.css">
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../res/css/buttons.css">
	</head>
	<body>
		
		<div id="subintro2">
			<div id="subspacer"></div>
			<div id="intro-large">PROJECTS</div><br>
		</div>
		<div id="info-wrapper-wrapper">
			<div id="info-wrapper" class="buttons" style="text-align:center;width:710px">
				<div id="buttons" class="buttons">
					<button style="width:175px" class="button button-rounded button-white button-large">ALL</button>
					<button style="width:175px" class="button button-rounded button-white button-large">SOFTWARE</button>
					<button style="width:175px" class="button button-rounded button-white button-large">HARDWARE</button>
					<button style="width:175px" class="button button-rounded button-white button-large">MISC</button>
				</div>
			</div>
			<div id="info-wrapper" style="">
				<div id="button-container">
					<span class="button-dropdown" data-buttons="dropdown">
						<a class="button button-rounded button-large"> All <i class="fa fa-caret-down"></i></a>

						<ul style="display: none;">
							<li><a href="#">All</a></li>
							<li class="button-dropdown-divider"><a href="#">Software</a></li>
							<li><a href="#">Hardware</a></li>
							<li><a href="#">Miscellaneous</a></li>
						</ul>
						<div style="position: fixed; top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 999; display: none;"></div>
					</span>	
				</div>
			</div>
			<div id="info-wrapper" style="padding-top:0">
				{% for proj in site.projects %}
                	<li>
				        <a href="{{ proj.url }}">
				          <span data-picture data-alt="">
				            <span data-src=""></span>
				          </span>
				         <span class="label">{{ proj.title }}</span>
				        </a>
			      </li>
                {% endfor %}
                <!--

				<li class="{{ proj.cat }}" data-myorder="{{ proj.order }}" name="{{ proj.id }}">
                      <figure>
                          <a href="{{ proj.url }}"><img src="{{ proj.img }}"></a>
                          <figcaption>
                              <h3>{{ proj.title }}</h3>
                              <span>{{ proj.date }}</span>
                              <a href="{{ proj.url }}">Take a look</a>
                          </figcaption>
                      </figure>
                  </li>

	            -->
			</div>
		</div>
		<script type="text/javascript" src="../../res/js/buttons.js"></script>
	</body>
</html>
