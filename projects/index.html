				<script>
window['_fs_debug'] = false;
window['_fs_host'] = 'fullstory.com';
window['_fs_org'] = '98AYS';
window['_fs_namespace'] = 'FS';
(function(m,n,e,t,l,o,g,y){
    if (e in m) {if(m.console && m.console.log) { m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].');} return;}
    g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
    o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
    y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
    g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){g(l,v)};
    g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;g(o,v)};

	<body>
		<div id="pages-tabs">
			<a href="../" id="about" style="width:5vw;background-color:#2C3E50"class="tab"><i class="fa fa-home"></i></a>
			<a href="../about" id="about" style="width:20vw;" class="tab">ABOUT</a>
			<a href="../blog" id="blog" class="tab">BLOG</a>
			<a href="../projects" id="projects" class="tab">PROJECTS</a>
			<a href="../contact" id="contact" class="tab">CONTACT</a>
		</div>
		<div id="subintro2">
			<div id="subspacer"></div>
			<div id="intro-large">PROJECTS</div><br>
		</div>
		<div id="info-wrapper-wrapper">
			<div id="info-wrapper" class="buttons" style="text-align:center;width:750px">
				<div id="buttons" class="buttons">
					<button style="width:185px" class="button button-rounded button-white button-large">ALL</button>
					<button style="width:185px" class="button button-rounded button-white button-large">SOFTWARE</button>
					<button style="width:185px" class="button button-rounded button-white button-large">HARDWARE</button>
					<button style="width:185px" class="button button-rounded button-white button-large">MISC</button>
				</div>
			</div>
			<div id="info-wrapper" style="padding-top:0">
                <div class="grid">
						{% for proj in site.projects %}
		                	<figure id="{{ proj.order }}" class="effect-romeo {{ proj.category }}">
								<img src="{{ proj.img }}" />
								<figcaption>
									<h2><span>{{ proj.title }}</span></h2>
									<p>{{ proj.description }}<br>{{ proj.date | date: "%h %Y" }}</p>
									<a href="{{ proj.url | prepend:site.baseurl }}">View more</a>
								</figcaption>		
							</figure>
		                {% endfor %}
				</div>
			</div>
		</div>
		<script src="../res/js/project.js"></script>
