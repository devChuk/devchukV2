<!DOCTYPE html>
<!--[if lt IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#2C3E50">
		<title>Projects | Brian Chuk</title>

		<link rel="stylesheet" href="http://devchuk.github.io/res/css/chromestylesheet.css">
		<link rel="stylesheet" href="http://devchuk.github.io/res/css/item.css">
		<link rel="stylesheet" href="http://devchuk.github.io/res/css/proj.css">
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://devchuk.github.io/res/css/buttons.css">
	</head>
	<body>
		<div id="pages-tabs">
			<a href="../about" id="about" class="tab">ABOUT</a>
			<a href="../blog" id="blog" class="tab">BLOG</a>
			<a href="../" id="projects" class="tab">HOME</a>
			<a href="../contact" id="contact" class="tab">CONTACT</a>
		</div>
		<div id="subintro2">
			<div id="subspacer"></div>
			<div id="intro-large">PROJECTS</div><br>
		</div>
		<div id="info-wrapper-wrapper">
			<div id="info-wrapper" class="buttons" style="text-align:center;width:750px">
				<div id="buttons" class="buttons">
					<button style="width:185px" class="button button-rounded button-white button-large">ALL</button>
					<button style="width:185px" class="button button-rounded button-white button-large">SOFTWARE</button>
					<button style="width:185px" class="button button-rounded button-white button-large">HARDWARE</button>
					<button style="width:185px" class="button button-rounded button-white button-large">MISC</button>
				</div>
			</div>
			<div id="info-wrapper" style="padding-top:0">
                <div class="grid">
						{% for proj in site.projects %}
		                	<figure id="{{ proj.order }}" class="effect-romeo {{ proj.category }}">
								<img src="{{ proj.img }}" />
								<figcaption>
									<h2><span>{{ proj.title }}</span></h2>
									<p>{{ proj.description }}<br>{{ proj.date }}</p>
									<a href="{{ proj.url }}">View more</a>
								</figcaption>		
							</figure>
		                {% endfor %}
				</div>
			</div>
		</div>
		<script src="../res/js/project.js"></script>
	</body>
</html>
