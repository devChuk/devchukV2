<!DOCTYPE html>
<!--[if lt IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E67E22">
    <title>Blog | Brian Chuk</title>

    <link rel="stylesheet" href="http://devchuk.github.io/res/css/chromestylesheet.css">
    <link rel="stylesheet" href="http://devchuk.github.io/res/css/posts.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://devchuk.github.io/res/css/buttons.css">
  </head>
  <body>
    <div id="pages-tabs">
      <a href="../about" id="about" class="tab">ABOUT</a>
      <a href="../blog" id="blog" class="tab"></a>
      <a href="../projects" id="projects" class="tab">PROJECTS</a>
      <a href="../contact" id="contact" class="tab">CONTACT</a>
    </div>
    <div id="subintro1">
      <div id="subspacer"></div>
      <div id="intro-large">BLOG</div><br>
    </div>
    <div id="info-wrapper-wrapper">
      <div id="info-wrapper" >
            <div class="posts">
              <div class="post">
                <span class="post-title">
                  <a href="{{ post.url }}">
                    {{ page.title }}
                  </a>
                </span>

                <small class="post-date">{{ page.date | date_to_string }}</small>
                <div class="content">
                  {{ content }}
                  <!-- <span style="color:#de3230;font-weight:bold">{{ page.title }}</span>
        <small style="float:right" class="post-date">{{ page.date | date_to_string }}</small>
        {{ content }} -->
                </div>
                <br>
                <hr>
              </div>
            </div>
      </div>
    </div>
  </body>
</html>

<script>
  $('#older').click(function(e) {
        e.preventDefault(); e.stopPropagation();
        window.location.href = $(e.currentTarget).data().href;
    });
</script><!---->
